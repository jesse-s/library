<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
    <title>Objects Practice - My Library</title>
</head>
<body>
    <div class="container" id="pageContainer">
        <nav id="pageNav">
            <div class="container" id="titleContainer">
                <h1 id="pageTitle">My Library</h1>
            </div>
            <div class="container" id="newBookButtonContainer">
                <button class="button" id="newBookButton">&#10133 New Book</button>
            </div>
        </nav>
        
        <div class="container" id="libraryContainer">
            <div class="book unreadBook" id="sample">
                <h1 class="title text">Sample Title</h1>
                <h3 class="author text">Sample Author</h3>
                <p class="pages text semibold">Pages: <span id="numberOfPages">666</span></p>
                <div class="readContainer">
                    <label for="readStatus" id="readStatusTileLabel" class="text semibold customCheckboxContainer"><span class="labelText">Read:</span>
                        <input type="checkbox" name="readStatus" id="readStatusTileCheckbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button class="removeButton"><img src="images/recycle.svg" alt="" srcset=""></button>
            </div>
        </div>
      
        <div class="container" id="formContainer">
            <form action="" method="get" id="newBookForm">
                <label for="bookTitle" class ="formLabel" id="bookTitleLabel">Title:</label>
                <input type="text" name="bookTitle" class ="formInputText" id="#bookTitleInput">
                <label for="bookAuthor" class ="formLabel" id="bookAuthorLabel">Author:</label>
                <input type="text" name="bookAuthor" class ="formInputText" id="#bookAuthorInput">
                <label for="bookPages" class ="formLabel" id="bookPagesLabel">Number of Pages:</label>
                <input type="text" name="bookPages" class ="formInputText" id="#bookPagesInput">
                <!--
                <label for="readStatusForm" class ="formLabel customCheckboxContainer" id="readStatusFormLabel"><span class="labelText">Already Read?</span>
                    <input type="checkbox" name="readStatusForm" id="#readStatusFormCheckbox">
                    <span class="checkmark"></span>
                </label>
                -->
                <label for="readStatusForm" class="formLabel">Read: </label>
                <select name="readStatusForm" class="formInputText" id="readStatusForm">
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">Not yet</option>
                </select>
                <button type="submit" class="button">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
